<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Somewhere{%endblock%} - Yota Python Form Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/css/prettify.css" rel="stylesheet" media="screen">
  <link href="/static/css/main.css" rel="stylesheet" media="screen">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script language="javascript">
$(function() {
    prettyPrint();
});
</script>
<script src="http://malsup.github.com/jquery.form.js"></script> 
<script src="/static/js/prettify.js"></script> 
<script src="/static/js/yota.js"></script> 

<a href="https://github.com/icook/yota"><img style="position:absolute; top: 0; left:
    0; border: 0; z-index:3;"
    src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"
    alt="Fork me on GitHub"></a>
<div id="wrap">
  <div class="navbar navbar-default navbar-fixed-top" style="z-index: 0; position: absolute;">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <a class="navbar-brand logo" href="/">Yota Form Library</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="basic">Basic</a></li>
            <li><a href="dynamic">Dynamic</a></li>
            <li><a href="piecewise">Piecewise</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
  </div>
  <div class="container main-cont">
    {% block content %}
    {% endblock %}
  </div>
</div>


</body>
</html>
